<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e4d9b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
    }

    .scale-wrapper {
      width: 561px;
      height: 100vh;
      transform-origin: top left;
      position: absolute;
    }

    .game-frame {
      width: 561px;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .top-bar, .bottom-bar {
      height: 60px;
      background-color: #0066cc;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .game-area {
      flex: 1;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      aspect-ratio: 1 / 1;
      max-width: 500px;
      width: 100%;
      margin: auto;
      gap: 2px;
      background: #222;
      padding: 4px;
    }

    .tile {
      background: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      aspect-ratio: 1 / 1;
      user-select: none;
      text-transform: uppercase;
    }

    .TW { background: #f44336; }
    .DW { background: #ffc107; color: #000; }
    .TL { background: #2196f3; }
    .DL { background: #9e9e9e; }
  </style>
</head>
<body>

  <div class="scale-wrapper" id="scale-wrapper">
    <div class="game-frame">
      <div class="top-bar">ðŸŸ¨ Words Game</div>
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>
      <div class="bottom-bar">ðŸ”  Rack & Controls</div>
    </div>
  </div>

  <script>
    function updateScale() {
  const baseWidth = 561;
  const baseHeight = window.innerHeight; // use full height by default
  const gameHeight = 1000; // estimated design height in pixels (change if needed)

  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  const widthScale = screenWidth / baseWidth;
  const heightScale = screenHeight / gameHeight;

  const minScale = 166 / baseWidth;
  const scale = Math.max(minScale, Math.min(widthScale, heightScale, 1));

  const wrapper = document.getElementById('scale-wrapper');
  wrapper.style.transform = `scale(${scale})`;

  const offsetX = (screenWidth - baseWidth * scale) / 2;
  const offsetY = (screenHeight - gameHeight * scale) / 2;
  wrapper.style.left = `${offsetX}px`;
  wrapper.style.top = `${offsetY}px`;
}

    const boardData = [
      ['TW', '', '', 'DL', '', '', '', 'TW', '', '', '', 'DL', '', '', 'TW'],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', 'DL', '', 'DL', '', '', '', 'DW', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DL', '', '', '', 'DW', '', '', 'DL'],
      ['', '', '', '', 'DW', '', '', '', '', '', 'DW', '', '', '', ''],
      ['', 'TL', '', '', '', 'TL', '', '', '', 'TL', '', '', '', 'TL', ''],
      ['', '', 'DL', '', '', '', 'DL', '', 'DL', '', '', '', 'DL', '', ''],
      ['TW', '', '', 'DL', '', '', '', 'â˜…', '', '', '', 'DL', '', '', 'TW'],
      ['', '', 'DL', '', '', '', 'DL', '', 'DL', '', '', '', 'DL', '', ''],
      ['', 'TL', '', '', '', 'TL', '', '', '', 'TL', '', '', '', 'TL', ''],
      ['', '', '', '', 'DW', '', '', '', '', '', 'DW', '', '', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DL', '', '', '', 'DW', '', '', 'DL'],
      ['', '', 'DW', '', '', '', 'DL', '', 'DL', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['TW', '', '', 'DL', '', '', '', 'TW', '', '', '', 'DL', '', '', 'TW'],
    ];

    const board = document.getElementById("board");

    boardData.forEach((row, r) => {
      row.forEach((cell, c) => {
        const tile = document.createElement("div");
        tile.className = "tile " + cell;
        tile.textContent = cell || '';
        board.appendChild(tile);
      });
    });

    window.addEventListener('resize', updateScale);
    window.addEventListener('load', updateScale);
  </script>

</body>
</html>
