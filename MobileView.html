<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --tile-size: 7.5vw;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100vw;
      background-color: #1e4d9b;
      display: flex;
      justify-content: center;
      align-items: start;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    .scale-wrapper {
      width: 100%;
      max-width: 561px;
      height: 100dvh;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .game-frame {
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .panel {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1rem;
      box-sizing: border-box;
      padding: 0 10px;
    }

    .top-panel-1 {
      background: linear-gradient(to right, #1f2937, #0f172a);
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 1px 1px rgba(0,0,0,0.5);
    }

    .top-panel-2 {
      background: linear-gradient(to right, #374151, #1f2937);
      font-weight: 600;
      color: #cbd5e1;
    }

    .bottom-panel-1 {
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: #cbd5e1;
      font-style: italic;
      font-weight: bold;
      justify-content: space-between;
    }

    .bottom-panel-2 {
      background: linear-gradient(to right, #334155, #1e293b);
      font-family: monospace;
      letter-spacing: 2px;
      font-weight: bold;
      color: #f8fafc;
    }

    .bottom-panel-3 {
      background: linear-gradient(to right, #1f2937, #0f172a);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #f1f5f9;
    }

    .bottom-panel-4 {
      background: linear-gradient(to right, #1e293b, #0f172a);
      display: none;
      color: #00ff99;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .game-area {
      flex: 1;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(11, 1fr);
      gap: 2px;
      background: #b0bec5;
      padding: 10px 16px;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .tile {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 0.9rem;
      font-weight: 600;
      color: #2e2e2e;
      text-transform: uppercase;
      user-select: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.6),
        0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.12s ease, filter 0.15s ease;
    }

    .tile:hover {
      filter: brightness(1.03);
      transform: translateY(-1px);
      cursor: pointer;
    }

    .tile:active {
      transform: scale(0.95);
    }

    .TW { background: linear-gradient(to bottom, #f44336, #b71c1c); color: #fff; }
    .DW { background: linear-gradient(to bottom, #ffeb3b, #fbc02d); color: #000; }
    .TL { background: linear-gradient(to bottom, #2196f3, #0d47a1); color: #fff; }
    .DL { background: linear-gradient(to bottom, #9e9e9e, #616161); color: #fff; }

    #fix-view-btn {
      font-size: 12px;
      padding: 4px 10px;
      margin-top: -50px;
      margin-left: 50px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.2s ease;
    }

    #fix-view-btn:hover {
      background-color: #0051a8;
    }

    .debug-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #00ff99;
      font-size: 12px;
      padding: 6px 8px;
      font-family: monospace;
      z-index: 999;
      white-space: pre-line;
      pointer-events: none;
      border-bottom: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div class="scale-wrapper" id="scale-wrapper">
    <div class="debug-panel" id="debug-panel"></div>
    <div class="game-frame">
      <div class="panel top-panel-1">WORDS with Friends 2</div>
      <div class="panel top-panel-2">Player Info Panel</div>
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>
      <div class="panel bottom-panel-1" id="bottom-panel-1">
        <span>Practice played FRIT for 14 points</span>
        <button id="fix-view-btn">Fix View</button>
      </div>
      <div class="panel bottom-panel-2">[ T ][ D ][ K ][ N ][ A ][ A ][ I ]</div>
      <div class="panel bottom-panel-3">More | Pass | PLAY | Swap | Shuffle</div>
      <div class="panel bottom-panel-4" id="bottom-panel-4"></div>
    </div>
  </div>

  <script>
    const fixBtn = document.getElementById("fix-view-btn");
    const bottomPanel4 = document.querySelector('#bottom-panel-4');
    const board = document.getElementById("board");

    const boardData = [
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW'],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['', 'TL', '', '', '', 'â˜…', '', '', '', 'TL', ''],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW']
    ];

    boardData.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement("div");
        tile.className = "tile " + (cell || "");
        tile.textContent = cell || '';
        board.appendChild(tile);
      });
    });

    function updateDebugPanel() {
      const debugPanel = document.getElementById("debug-panel");
      const gameFrame = document.querySelector('.game-frame');
      const boardRect = board.getBoundingClientRect();
      const gameRect = gameFrame.getBoundingClientRect();

      debugPanel.textContent = `
[ Debug Info Panel ]
ðŸ“± Viewport: ${window.innerWidth} x ${window.innerHeight}
ðŸŽ® Game Frame: ${Math.round(gameRect.width)} x ${Math.round(gameRect.height)}
ðŸ§© Board: ${Math.round(boardRect.width)} x ${Math.round(boardRect.height)}
ðŸ“¦ Panel 4 Visible: ${bottomPanel4.style.display || 'none'}
`.trim();
    }

    fixBtn.addEventListener("click", () => {
      const isFixed = bottomPanel4.style.display !== "flex";
      fixBtn.textContent = isFixed ? "Undo Fix" : "Fix View";
      bottomPanel4.style.display = isFixed ? "flex" : "none";
      updateDebugPanel();
    });

    window.addEventListener('load', updateDebugPanel);
    window.addEventListener('resize', updateDebugPanel);
  </script>
</body>
</html>
