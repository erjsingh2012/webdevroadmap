<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en">

<head>
  <!-- Sets viewport to enable responsive scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
   :root {
  --tile-size: 7.5vw;
}

/* Reset + base layout */
html,
body {
  margin: 0;
  padding: 0;
  height: 100dvh;
  width: 100vw;
  background-color: #1e4d9b;
  display: flex;
  justify-content: center;
  align-items: start;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  overflow: hidden;
}

/* Scaled container for centering content */
.scale-wrapper {
  width: 100%;
  max-width: 561px;
  height: 100dvh;
  position: relative;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}

/* Game frame layout */
.game-frame {
  height: 100%;
  width: 100%;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Generic UI panel */
.panel {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 1rem;
  box-sizing: border-box;
  padding: 0 10px;
}

/* Top panels */
.top-panel-1 {
  background: #111;
  font-weight: bold;
  text-transform: uppercase;
}

.top-panel-2 {
  background: #007aff;
  color: #fff;
  font-weight: 600;
}

/* Bottom panel 1: Last move */
.bottom-panel-1 {
  background: #2a84d2;
  font-style: italic;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Bottom panel 2: Player rack */
.bottom-panel-2 {
  background: linear-gradient(to bottom, #fdd835, #fbc02d);
  color: #212121;
  font-weight: bold;
  font-family: monospace;
  letter-spacing: 2px;
}

/* Bottom panel 3: Game actions */
.bottom-panel-3 {
  background: linear-gradient(to right, #007aff, #0051a8);
  font-weight: bold;
  text-transform: uppercase;
}

/* Bottom panel 4: Expandable/debug */
.bottom-panel-4 {
  background: linear-gradient(to right, #007aff, #0051a8);
  display: none;
  color: #0f0;
  transition: transform 0.3s ease, margin-bottom 0.3s ease;
  font-size: 0.9rem;
  font-family: monospace;
}

/* Game area */
.game-area {
  flex: 1;
  background: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
}

/* Game board with shadow and padding */
.board {
  display: grid;
  grid-template-columns: repeat(11, 1fr);
  gap: 2px;
  background: #b0bec5;
  padding: 10px 16px;
  width: 100%;
  max-width: 500px;
  aspect-ratio: 1 / 1;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Tiles - Default */
.tile {
  width: 100%;
  aspect-ratio: 1 / 1;
  font-size: 0.75rem;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(to bottom, #6ec06e, #388e3c);
  border-radius: 6px;
  box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.2), 0 3px 6px rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  text-transform: uppercase;
  transition: transform 0.1s ease, filter 0.1s ease;
}

.tile:hover {
  filter: brightness(1.1);
  cursor: pointer;
}

.tile:active {
  transform: scale(0.95);
}

/* Bonus tiles */
.TW {
  background: linear-gradient(to bottom, #f44336, #b71c1c);
  color: #fff;
}

.DW {
  background: linear-gradient(to bottom, #ffeb3b, #fbc02d);
  color: #000;
}

.TL {
  background: linear-gradient(to bottom, #2196f3, #0d47a1);
  color: #fff;
}

.DL {
  background: linear-gradient(to bottom, #9e9e9e, #616161);
  color: #fff;
}

/* Debug toggle button */
#fix-view-btn {
  font-size: 12px;
  padding: 4px 10px;
  margin-top: -100px;
  background-color: #007aff;
  color: white;
  border: none;
  border-radius: 6px;
  box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
  cursor: pointer;
  z-index: 10;
  transition: background-color 0.2s ease;
}

#fix-view-btn:hover {
  background-color: #0051a8;
}

/* Debug panel overlay */
.debug-panel {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.85);
  color: #00ff99;
  font-size: 12px;
  padding: 6px 8px;
  font-family: monospace;
  z-index: 999;
  white-space: pre-line;
  pointer-events: none;
  border-bottom: 1px solid #0f0;
}

  </style>
</head>

<body>
  <!-- Root container that centers the game -->
  <div class="scale-wrapper" id="scale-wrapper">

    <!-- Overlay debug info panel -->
    <div class="debug-panel" id="debug-panel"></div>

    <!-- Main game frame -->
    <div class="game-frame">

      <!-- Game title and player info -->
      <div class="panel top-panel-1">WORDS with Friends 2</div>
      <div class="panel top-panel-2">Player Info Panel</div>

      <!-- Center game area with the tile board -->
      <div class="game-area">
        <div class="board" id="board"></div>
      </div>

      <!-- Panel showing last move + Fix View toggle -->
      <div class="panel bottom-panel-1" id="bottom-panel-1">
        <span>Practice played FRIT for 14 points</span>
        <button id="fix-view-btn">Fix View</button>
      </div>

      <!-- Player rack -->
      <div class="panel bottom-panel-2">[ T ][ D ][ K ][ N ][ A ][ A ][ I ]</div>

      <!-- Game options -->
      <div class="panel bottom-panel-3">More | Pass | PLAY | Swap | Shuffle</div>

      <!-- Expandable debug/config panel -->
      <div class="panel bottom-panel-4" id="bottom-panel-4"></div>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const fixBtn = document.getElementById("fix-view-btn");
    const bottomPanel4 = document.querySelector('#bottom-panel-4');
    const board = document.getElementById("board");

    // Board layout using 2D array to represent bonus tiles
    const boardData = [
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW'],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['', 'TL', '', '', '', 'â˜…', '', '', '', 'TL', ''],
      ['', '', '', '', 'DW', '', 'DW', '', '', '', ''],
      ['DL', '', '', 'DW', '', '', '', 'DW', '', '', 'DL'],
      ['', '', 'DW', '', '', '', '', '', 'DW', '', ''],
      ['', 'DW', '', '', '', 'TL', '', '', '', 'DW', ''],
      ['TW', '', '', 'DL', '', '', 'DL', '', '', '', 'TW']
    ];

    // Generate board tiles dynamically
    boardData.forEach(row => {
      row.forEach(cell => {
        const tile = document.createElement("div");
        tile.className = "tile " + (cell || ""); // Append bonus class if any
        tile.textContent = cell || ''; // Display bonus name
        board.appendChild(tile);
      });
    });

    // Debug panel to show real-time layout info
    function updateDebugPanel() {
      const debugPanel = document.getElementById("debug-panel");
      const gameFrame = document.querySelector('.game-frame');
      const boardRect = board.getBoundingClientRect();
      const gameRect = gameFrame.getBoundingClientRect();

      debugPanel.textContent = `
[ Debug Info Panel ]
ðŸ“± Viewport: ${window.innerWidth} x ${window.innerHeight}
ðŸŽ® Game Frame: ${Math.round(gameRect.width)} x ${Math.round(gameRect.height)}
ðŸ§© Board: ${Math.round(boardRect.width)} x ${Math.round(boardRect.height)}
ðŸ“¦ Panel 4 Visible: ${bottomPanel4.style.display || 'none'}
`.trim();
    }

    // Button to toggle debug/config panel
    fixBtn.addEventListener("click", () => {
      const isFixed = bottomPanel4.style.display !== "flex";
      fixBtn.textContent = isFixed ? "Undo Fix" : "Fix View";
      bottomPanel4.style.display = isFixed ? "flex" : "none";
      updateDebugPanel();
    });

    // Update debug info on page load and resize
    window.addEventListener('load', updateDebugPanel);
    window.addEventListener('resize', updateDebugPanel);
  </script>
</body>

</html>
