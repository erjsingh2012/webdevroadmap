<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Portrait-Only Game</title>
  <style>
    :root {
      --real-vh: 1vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #003f7f;
      overflow: hidden;
    }

    #app, #rotate-message {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: calc(var(--real-vh) * 100);
      background: #004e92;
    }

    header {
      padding: 1rem;
      text-align: center;
      color: white;
      background: #002f5d;
      font-size: 1.2rem;
    }

    #game-board {
      flex: 1;
      background: #fff;
      padding: 1rem;
      overflow: auto;
    }

    #tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .tile {
      width: 40px;
      height: 40px;
      background: #ffd54f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    footer {
      background: #002f5d;
      display: flex;
      padding: 1rem 0.5rem;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #002f5d;
    }

    #rotate-message {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>Portrait Game</header>
    <div id="game-board">
      <p>Game grid goes here.</p>
      <div id="tiles">
        <div class="tile">W</div>
        <div class="tile">O</div>
        <div class="tile">R</div>
        <div class="tile">D</div>
        <div class="tile">S</div>
      </div>
    </div>
    <footer>
      <button>Play</button>
      <button>Shuffle</button>
      <button>Swap</button>
    </footer>
  </div>

  <div id="rotate-message">
    üîÅ Please rotate your device to portrait mode to continue playing.
  </div>

  <script>
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--real-vh', `${vh}px`);
    }

    function checkOrientation() {
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;
      document.getElementById('app').style.display = isPortrait ? 'flex' : 'none';
      document.getElementById('rotate-message').style.display = isPortrait ? 'none' : 'flex';
    }

    window.addEventListener('resize', () => {
      setVH();
      checkOrientation();
    });

    window.addEventListener('load', () => {
      setVH();
      checkOrientation();
    });
  </script>
</body>
</html>
